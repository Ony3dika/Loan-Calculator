<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator By AP</title>
    <link rel="stylesheet" href="./Loan.css">
</head>
<body>
    <div class="main">
        <div class="kon">
            <h1>Loan Calculator</h1>

            <div class="lamnt">
                <label for="" style="width: 8%;">$</label>
                <input type="number" id="loan-amt" placeholder="Loan Amount" style="width: 92%;">
            </div>

            
            <div class="lamnt">
                <label for="">%</label>
                <input type="number" id="int" placeholder="Interest">
            </div>

            
            <div class="lamnt">
                <input type="number" id="yeartp" placeholder="Years To Repay" style="width: 100%;border-radius: 5px;">
            </div>

            <button class="calc">Calculate</button>

           <div class="viz">
            <h2>Results</h2>

            <div class="lamnt">
                <label for="" style="width: 30%;">Monthly Payment</label>
                <div class="mp"></div>
            </div>

            <div class="lamnt">
                <label for="" style="width: 25%;">Total Payment</label>
                <div class="tp"></div>
            </div>

            
            <div class="lamnt">
                <label for="" style="width: 23%;">Total Interest</label>
                <div class="ti"></div>
            </div>
           </div>
        </div>
    </div>
<script src="./Loan.js"></script>
</body>
</html>
